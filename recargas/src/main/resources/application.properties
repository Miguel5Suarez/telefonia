spring.application.name=recargas
#SQL Properties
spring.datasource.url=jdbc:mysql://localhost/telefonia
spring.datasource.username=telefonia
spring.datasource.password=telefonia
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

#Logging Properties
logging.file.name=./logs/ejercicio.log
logging.level.root=INFO
logging.logback.rollingpolicy.max-file-size: 1MB
logging.logback.rollingpolicy.max-history=1